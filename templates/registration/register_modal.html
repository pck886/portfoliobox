{% load staticfiles %}

<script type="text/javascript" charset="utf-8" src="{% static "js/login-register.js" %}"></script>
<!-- Login Modal -->
<div class="container">
    <div class="row">
        <div class="modal fade login" id="loginModal">
            <div class="modal-dialog login animated">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                            <div class="content">
                                <div class="social">
                                    <a class="circle github" href="/auth/github">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                    <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="post" action="{% url 'auth_login' %}" accept-charset="UTF-8">
                                        {% csrf_token %}
                                        <input id="login_email" class="form-control" type="text" placeholder="Email" name="login_email">
                                        <input id="login_password" class="form-control" type="password" placeholder="Password" name="login_password">
                                        <input class="btn btn-default btn-login" id="btn_login" type="button" value="Login">
{#                                        <input class="tn btn-default btn-login" type="submit" value="Login" name="login">#}
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                                <div class="error registerBox"></div>
                                <div class="form">
                                    <form id="frm_join" method="post" html="{:multipart=>true}" data-remote="true" action="{% url 'registration_register' %}" accept-charset="UTF-8">
                                        {% csrf_token %}
                                        <input type="hidden" id="is_registered" value="{% url 'is_registered' %}" />
                                        <input type="hidden" id="id_username" name="username" value="" />
                                        <div class="inner-addon right-addon">
                                            <input type="text" class="form-control" id="id_email" name="email" placeholder="Email" />
                                            <span class="span_registerCheck email"></span>
                                        </div>
                                        <div class="inner-addon right-addon">
                                            <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password" />
                                            <span class="span_registerCheck password1"></span>
                                        </div>
                                        <div class="inner-addon right-addon">
                                            <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Repeat Password" />
                                            <span class="span_registerCheck password2"></span>
                                        </div>
                                        <input class="btn btn-default btn-register disabled" type="submit" value="Create account" name="commit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                            <span>Already have an account?</span>
                            <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.Login Modal -->
